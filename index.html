<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
        <title>Water Tracker</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="manifest" href="manifest.json">
    </head>  
<body>
    <div class="container">
        <button class="settings-btn" onclick="toggleSettings()">⚙️</button>
        <button class="history-btn" onclick="toggleHistory()">📅</button>
        <h1>Water Intake Tracker</h1>

        <h2>Total Intake: <span id="total">0</span> ml</h2>
        <h2>Remaining: <span id="remaining">0</span> ml</h2>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div class="buttons">
            <button onclick="addWater(100)">+100ml</button>
            <button onclick="addWater(250)">+250ml</button>
            <button onclick="addWater(500)">+500ml</button>
            <input type="number" id="manual" placeholder="Custom ml">
            <button onclick="addManual()">Add</button>
            <button class="daily-reset-btn" onclick="resetDailyIntake()">Reset Daily Intake</button>
        </div>
    </div>

    <!-- Settings Section (Hidden by Default) -->
    <div class="settings" id="settings-section">
        <h2>Settings</h2>
        <label for="goal">Set Daily Goal (ml):</label>
        <input type="number" id="goal" placeholder="Enter goal in ml">
        <button onclick="setGoal()">Set Goal</button>

        <label for="reminder-time">Set Reminder (minutes):</label>
        <input type="number" id="reminder-time" placeholder="Minutes">
        <button onclick="setReminder()">Set Reminder</button>

        <button onclick="enableNotifications()">Enable Notifications</button>
        <button onclick="resetData()" class="reset-btn">Reset All Data</button>
    </div>

 <!-- History Section (Hidden by Default) -->
 <div class="history-popup" id="history-popup" style="display: none;">
    <div class="history-content" id="history-content"></div>
</div>

    <script src="script.js"></script>
</body>
</html>
